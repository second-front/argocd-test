---
apiVersion: v1
kind: Namespace
metadata:
  name: bigbang
---
apiVersion: v1
kind: Namespace
metadata:
  name: keycloak
  annotations:
    "app.kubernetes.io/managed-by": helm
    "meta.helm.sh/release-name": "bigbang"                                                                                                â”‚
    "meta.helm.sh/release-namespace": "bigbang"
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: environment-repo
  namespace: bigbang
spec:
  interval: 1m
  url: https://github.com/second-front/argocd-test.git
  ref:
    branch: main
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: environment
  namespace: bigbang
spec:
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: environment-repo
  path: ./localdev
  prune: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age